<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-center">User List</h1>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>

            <td>
              <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditUserForm(user)">Edit</button>

              <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="showAddUserForm()">Add New User</button>

      <div class="mt-4">
        <form *ngIf="selectedUser">
          <h2>{{ isEdit() ? "Edit User Details" : "Add New User"}}</h2>
          <p>First Name: <input type="text" name="firstName" [(ngModel)]="selectedUser.firstName" /></p>
          <p>Last Name: <input type="text" name="lastName" [(ngModel)]="selectedUser.lastName" /></p>
          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="saveUser()">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
          </p>
        </form>

      </div>
    </div>
  </div>
</div>
